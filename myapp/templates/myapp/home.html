<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
 <title>Resume Uploader</title>
</head>
<body>
  <div class="container-fluid  mb-5">
    <h1 class="alert-danger text-center p-3">Resume Uploader</h1>
    <div class="row ">
     <div class="col-sm-8">
      <form action="" method="post" enctype="multipart/form-data" class=" shadow p-5">
       {% csrf_token %}
       {% for fm in form %}
         <div class="form-group mb-3">
         {{fm.label_tag}} {{fm}} 
         </div>
       {% endfor %}
       <input type="submit" value="Submit" class="btn btn-primary">
       </form>
      </div>
      
      <div class="col-sm-4">
        <h2 class="text-center mb-3" > List of Candidates</h2>
        {% for candidates in candidate %}
        {{candidates.id}} <a href="{% url 'candidate' candidates.id %}">{{candidates.name}}</a> <br>
        {% endfor %}
      </div>
    </div>
  </div>

</body>
</html>
